<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="enabler-logo.png">
    <title>Barbearia Enabler</title>
</head>

<body>
    <header class="item">
        <div class="flex row wrap">
            <h1><a href="index.html"><img src="enabler-logo.png" alt="Logo da Barbearia Enabler" class="logo"></a></h1>
           <nav class="nav-bar">
               <ul class="nav-list flex">
                   <li class="nav-item"><a href="index.html">Home</a></li>
                   <li class="nav-item"><a href="produtos.html">Produtos</a></li>
                   <li class="nav-item active"><a href="contato.html">Contato</a></li>
               </ul>
           </nav>

           <nav class="mobile">
               <input type="checkbox" class="checkbox" id="nav-toggle">
               <label for="nav-toggle" class="nav-label">
                    <ul class="nav-list-mobile mobile">
                        <li class="nav-mobile-item"><a href="index.html">Home</a></li>
                        <li class="nav-mobile-item"><a href="produtos.html">Produtos</a></li>
                        <li class="nav-mobile-item active"><a href="contato.html">Contato</a></li>
                    </ul>
                   <img src="menu.png" alt="Abrir menu" class="menu open">
                   <img src="close.png" alt="Fechar menu" class="menu close">
               </label>
           </nav>
        </div>
    </header>

    <main>
        <form class="contato">
			<h2>Contato</h2>
			<br>

            <label for="nome">Nome completo</label>
			<input type="text" id="nome" class="input-padrao" required placeholder="Digite seu nome completo.">

			<label for="email">E-mail</label>
			<input type="email" id="email" class="input-padrao" required placeholder="email@provedor.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD)1234-5678">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem."></textarea>

			<fieldset class="input-padrao flex column">
				<legend>Como prefere receber o contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
					
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select class="input-padrao">
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox-form"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar" class="botao-m">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda-feira</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Quarta-feira</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Sexta-feira</td>
                    <td>8h - 20h</td>
				</tr>
			</tbody>
		</table>
    </main>

    <footer class="flex column item">
        <img src="enabler-logo.png" alt="Logo da Barbearia Enabler" class="logo">
        <p class="copy">&copy; Barbearia Enabler | 2021</p>
    </footer>
</body>
</html>
